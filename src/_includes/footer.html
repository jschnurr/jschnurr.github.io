<footer class="page-footer">
    <div class="page-footer-container container col-wrap align-center">
        <div class="stack gap--2">
            <p class="fs-sm">&copy;
                {{ site.author }}, 2022
            </p>
        </div>
        <ul class="page-footer-socials flex-center flex-wrap gap-0">
            {%- assign networks = socials | entries -%}
            {%- for network in networks -%}
                {%- assign id = network | first -%}
                {%- assign data = network | last -%}
                <li>
                    <a href="{{ data.url }}" target="_blank" rel="noreferrer noopener" class="outline-offset to-underline">
                        {{ data.name }}
                    </a>
                </li>
            {%- endfor -%}
            <li>
                <a class="outline-offset to-underline" href="/feed.xml">
                    RSS
                </a>
            </li>
        </ul>
    </div>
</footer>
