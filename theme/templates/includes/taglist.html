{% if article.tags %}
    <!-- <span class="label label-default">Tags</span> -->
    <span class="published"> <i class="fa fa-tags"></i>
        {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
        {% if not loop.last %}
            <span>-</span>
        {% endif %}
    <span>
    {% endfor %}
{% endif %}
